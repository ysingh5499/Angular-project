<div class="app-container">
  <!-- App Header -->
  <header class="app-header">
    <h1>{{title}}</h1>
    <div class="app-tabs">
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'calendar'"
        (click)="setActiveTab('calendar')">
        ðŸ“… Calendar
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'tasks'"
        (click)="setActiveTab('tasks')">
        âœ… Tasks
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app-content">
    <!-- Google Calendar Integration -->
    <app-google-calendar-auth></app-google-calendar-auth>
    
    <app-calendar *ngIf="activeTab === 'calendar'"></app-calendar>
    <app-task-manager *ngIf="activeTab === 'tasks'"></app-task-manager>
  </main>

  <!-- AI Assistant -->
  <app-ai-assistant></app-ai-assistant>
</div>
